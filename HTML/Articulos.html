<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Java/Articulos.js"></script>
    <title>Articulos</title>
    <!--<link rel="shortcut icon" href="#" type="image/x-icon">-->
</head>

<body>
    <div id="body">
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h1>Lista de Articulos </h1>

                </div>

            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIPCION</th>
                            <th>UNIDAD</th>
                            <th>COSTO</th>
                            <th>PRECIO</th>
                            <th>APLICA ISV</th>
                            <th>PORCENTAJE IMPUESTO</th>
                            <th>ESTADO</th>
                            <th>ID_SOCIO</th>
                        </tr>
                    </thead>
                    <tbody class="articulos">
                        <!-- aqui va el script java-->

                    </tbody>
                </table>
            </div>
            <div class="formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>Agregar Articulos</h3>
                    </div>
                    <div class="col-12">
                        <div class="formulario">
                            <form class="articulo">
                                <label for="" class="texto">ID</label> <!-- Poner en negrita para mas cool-->
                                <input type="text" id="id" class="form-control" placeholder="Ingrese Id del Producto">

                                <label for="">DESCRIPCION</label>
                                <input type="text" id="descripcion" class="form-control"
                                    placeholder="Ingrese la descripcion del Producto">

                                <label for="">UNIDAD</label>
                                <input type="text" id="unidad" class="form-control"
                                    placeholder="Ingrese LB/KG/LT del Producto">

                                <label for="">COSTO</label>
                                <input type="text" id="costo" class="form-control"
                                    placeholder="Ingrese el costo del Producto">

                                <label for="">PRECIO</label>
                                <input type="text" id="precio" class="form-control"
                                    placeholder="Ingrese precio del Producto">

                                <label for="">APLICA ISV</label>
                                <input type="text" id="aplica_isv" class="form-control"
                                    placeholder="Ingrese S para si y N para no">

                                <label for="">PORCENTAJE ISV</label>
                                <input type="text" id="porcentaje_isv" class="form-control"
                                    placeholder="Ingrese el porcentaje en decimales del Producto">

                                <label for="">ESTADO</label>
                                <input type="text" id="estado" class="form-control"
                                    placeholder="Ingrese A para activo y N para no activo">

                                <label for="">ID SOCIO</label>
                                <input type="text" id="id_socio" class="form-control"
                                    placeholder="Ingrese Id del socio del Producto">

                                <hr>
                                <div class="button">
                                    <!-- de aqui nos lleva vamos al java-->
                                    <input type="submit" id="btnagregar" onclick="AgregarArticulo()"
                                        value="Ingresar Articulo" class="btn btn-success">
                                        
                                    
                                      
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</div>
</body>

</html>
